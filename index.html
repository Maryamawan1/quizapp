<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="quiz-section">
        <div class="question-section">
          <h2 id="question-text">Question</h2>
        </div>
        <div class="answer-section">
          <div class="option">
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Choice 1</label>
          </div>

          <div class="option">
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Choice 2</label>
          </div>

          <div class="option">
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Choice 3</label>
          </div>

          <div class="option">
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Choice 4</label>
          </div>
        </div>
        <div class="btn-section">
            <button class="btn" id="btn-submit">Submit</button>
        </div>
      </div>

      <div id="result-section" class="display">
        <p id="score">Score is</p>
        <button class="btn" id="btn-restart">Restart</button>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
